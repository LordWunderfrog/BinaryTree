<!DOCTYPE HTML>
<html>

<head>
	<title>Binary Tree</title>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<header>
		<h1>Binary Tree Generator</h1>
		<h4>Please enter desired number of nodes, and press 'Generate'.</h4>
	</header>
	<section id="inputSec">
		<input id="nodeNum" type="number" min=1 max=100 step=1 placeholder="1-100"/>
		<button id="genButton" type="button" onClick="GenTree(document.getElementById('nodeNum').value)">Generate</button>
	</section>
	<article id="treeSec"></article>
</body>
</html>
