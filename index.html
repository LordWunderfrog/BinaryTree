<!DOCTYPE HTML>
<html>

<head>
	<title>Binary Tree</title>
	<script type="text/javascript" src="index.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
	<main>
		<header>
			<h1>Binary Tree Generator</h1>
			<h2>Please enter desired number of nodes, and press 'Generate'.</h2>
		</header>
		
		<section id="inputSec">
			<div class="inputDiv">
				<input id="nodeNum" type="number" min=1 max=100 step=1 placeholder="1-100"/>
				<button id="genButton" type="button" onClick="GenTree(document.getElementById('nodeNum').value)">Generate</button>
			</div>
		</section>
		
		<section id="treeSec">
		
		</section>
	</main>
</body>
</html>
